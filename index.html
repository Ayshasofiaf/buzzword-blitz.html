<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Founderhood Buzzword Blitz</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f7f9fc;
      color: #1b1f3b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      height: 80px;
    }

    h1 {
      color: #0d47a1;
    }

    .game-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .buzzword {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #0d47a1;
    }

    button {
      padding: 12px 20px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    .score {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://thefounderhood.com/images/logo-white.svg" alt="Founderhood Logo">
    <h1>Buzzword Blitz</h1>
    <p>How fast can you identify Founderhood terms?</p>
  </header>

  <div class="game-container">
    <div class="buzzword" id="buzzword">Press Start!</div>
    <button onclick="nextBuzzword()">Start</button>
    <div class="score" id="score">Score: 0</div>
  </div>

  <script>
    const buzzwords = [
      'Accelerator', 'Incubator', 'Startup', 'Founder', 'Mentorship', 'Pitch Deck',
      'Demo Day', 'Investor', 'Innovation', 'Alumni', 'Ecosystem', 'Growth',
      'Venture Capital', 'Application', 'Evaluation', 'Track Record', 'Engagement',
      'Data Tracking', 'Partner Network', 'Global Community'
    ];

    let score = 0;
    let index = -1;

    function nextBuzzword() {
      index++;
      if (index < buzzwords.length) {
        document.getElementById('buzzword').textContent = buzzwords[index];
        score += 10;
        document.getElementById('score').textContent = `Score: ${score}`;
      } else {
        document.getElementById('buzzword').textContent = "You're a true Founderhood Pro!";
        document.querySelector('button').disabled = true;
      }
    }
  </script>
</body>
</html>
