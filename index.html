<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Founderhood Culture Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #eef2f7, #d6e4f0);
      color: #1b1f3b;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      width: 100px;
      border-radius: 50%;
    }

    h1 {
      color: #0d47a1;
      font-size: 2.2rem;
    }

    .quiz-container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options button:hover {
      background-color: #1565c0;
    }

    .result {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://media.licdn.com/dms/image/v2/C4E0BAQFYpyjdZ5Og-Q/company-logo_200_200/0/1630645566608/founderhood_logo?e=2147483647&v=beta&t=dSUVH4ozkUgYyR1I6aSamTaBWYR8jhs9DFO2p2PmOsc" alt="Founderhood Logo" />
    <h1>Founderhood Culture Quiz</h1>
    <p>Do you know what makes Founderhood thrive?</p>
  </header>

  <div class="quiz-container">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
  </div>

  <footer>
    Inspired by Founderhoodâ€™s mission to empower startup ecosystems ðŸŒ±
  </footer>

  <script>
    const quizData = [
      {
        question: "Founderhood is primarily designed to support...",
        options: ["Job Seekers", "Startup Programs like Incubators & Accelerators", "Freelancers", "Online Stores"],
        correct: 1
      },
      {
        question: "Which of the following is a key feature of Founderhood?",
        options: ["Food Delivery", "Weather Forecasting", "Program Management Tools", "Gaming"],
        correct: 2
      },
      {
        question: "Founderhood helps program managers by...",
        options: ["Running ads on social media", "Organizing community events only", "Tracking and mentoring startups", "Building mobile apps"],
        correct: 2
      },
      {
        question: "True or False: Founderhood only supports local startups in London.",
        options: ["True", "False"],
        correct: 1
      },
      {
        question: "What is one of Founderhood's missions?",
        options: ["Accelerate human progress via innovation ecosystems", "Sell tech products", "Train influencers", "Host startup parties"],
        correct: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(index);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const isCorrect = selected === quizData[currentQuestion].correct;
      if (isCorrect) score++;
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        document.getElementById("question").textContent = "Quiz Complete!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("result").textContent = `You scored ${score} out of ${quizData.length}! ðŸš€`;
      }
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
